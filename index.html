<!DOCTYPE html>
<html>

<head>
  <title>Serene</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="js/generate.js"></script>
  <!-- if you've compiled serene to somewhere else this is where you would link it -->
  <script src="js/serene.js"></script>
  <script>
    window.onload = function () {
      // query ?seed=<seed>
      let seed = void 0 // undefined
      window.location.search.substr(1).split('&').forEach(function(entry) {
        let kv = entry.split('=')
        if (kv[0] === 'seed') {
          seed = kv[1]
        }
      })

      // run
      document.getElementById('generated-ipa-chart').appendChild(generate(seed))
    }
  </script>
</head>

<body>
  <h1>consonants</h1>
  <div id="generated-ipa-chart" />
</body>

</html>
